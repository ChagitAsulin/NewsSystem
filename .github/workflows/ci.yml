
name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install UI
        working-directory: ui/web-mvc
        run: npm install
      - name: Type check
        working-directory: ui/web-mvc
        run: npx tsc --noEmit
